version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: e2e-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
