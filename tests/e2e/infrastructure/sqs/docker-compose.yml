version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    container_name: e2e-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=0
      - PERSISTENCE=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
